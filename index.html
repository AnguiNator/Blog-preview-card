<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">

</head>

<body>
  <section class="container">
    <div class="card" id="mainContainer">
      <div>
        <img src="./assets/images/illustration-article.svg" alt="picture">
      </div>
      <div>
        <h5 class="yellow">Learning</h5>
        <h5 class="date">Published 21 Dec 2023</h5>
      </div>
      <div>
        <h1 id="mainHeading">HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="item">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <h5>Greg Hooper</h5>
      </div>
    </div>
  </section>
  <script>
    document.getElementById('mainHeading').addEventListener('mouseover', function () {
      document.getElementById('mainContainer').classList.add('highlight');
    });

    document.getElementById('mainHeading').addEventListener('mouseout', function () {
      document.getElementById('mainContainer').classList.remove('highlight');
    });
  </script>
</body>

</html>
